name: Fresh Full Test - All Phases with New Issues

on:
  workflow_dispatch:
    inputs:
      api_target:
        description: 'API target (production or staging)'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  scan-validate-mitigate:
    runs-on: ubuntu-latest
    env:
      RSOLV_API_URL: ${{ inputs.api_target == 'staging' && 'https://api.rsolv-staging.com' || secrets.RSOLV_API_URL || 'https://api.rsolv.dev' }}
    steps:
      - uses: actions/checkout@v4

      # RFC-105: Cache mise runtimes to avoid recompiling Erlang/Elixir/Ruby on every run
      - name: Cache mise runtimes
        uses: actions/cache@v4
        with:
          path: .mise-cache
          key: mise-${{ runner.os }}-${{ hashFiles('**/.tool-versions', '**/.mise.toml', '**/mix.lock', '**/Gemfile.lock') }}
          restore-keys: |
            mise-${{ runner.os }}-
      - name: Run RSOLV SCAN Phase
        uses: RSOLV-dev/RSOLV-action@v4
        id: scan
        with:
          mode: SCAN
          rsolvApiKey: ${{ inputs.api_target == 'staging' && secrets.RSOLV_API_KEY_STAGING || secrets.RSOLV_API_KEY }}
          max_issues: 2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RSOLV_TESTING_MODE: 'true'
          RSOLV_FORCE_FRESH_ISSUES: 'true'

      - name: Wait for GitHub API consistency
        run: |
          echo "Waiting 15s for GitHub API eventual consistency..."
          sleep 15

      - name: List issues created
        run: |
          echo "Issues created by SCAN phase:"
          gh issue list --state open --label "rsolv:detected" --json number,title,labels
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run RSOLV VALIDATE Phase
        uses: RSOLV-dev/RSOLV-action@v4
        id: validate
        with:
          mode: VALIDATE
          rsolvApiKey: ${{ inputs.api_target == 'staging' && secrets.RSOLV_API_KEY_STAGING || secrets.RSOLV_API_KEY }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RSOLV_TESTING_MODE: 'true'

      - name: Check validation branches
        continue-on-error: true
        run: |
          echo "Validation branches created:"
          git config --global --add safe.directory /github/workspace
          git fetch origin --prune 2>/dev/null || echo "git fetch failed (expected in Docker)"
          git branch -r | grep rsolv/validate || echo "No validation branches found"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run RSOLV MITIGATE Phase
        uses: RSOLV-dev/RSOLV-action@v4
        id: mitigate
        with:
          mode: MITIGATE
          rsolvApiKey: ${{ inputs.api_target == 'staging' && secrets.RSOLV_API_KEY_STAGING || secrets.RSOLV_API_KEY }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RSOLV_TESTING_MODE: 'true'

      - name: List PRs created
        run: |
          echo "Pull requests created:"
          gh pr list --state open --label "rsolv:automated-fix" --json number,title,headRefName
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
